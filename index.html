<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>
<body>
    <div class="piano">
        <header>
            <h2>Piano Virtual</h2>
            <div class="controle">
                <label for="volume">Volume</label>
                <input type="range" id="volume">
            </div>
        </header>
        <main>
            <div class="teclas">
                <div id="c1" class="tecla tecla-branca"></div>
                <div id="cs1" class="tecla tecla-preta" style="left: 48px"></div>
                <div id="d1" class="tecla tecla-branca"></div>
                <div id="eb1" class="tecla tecla-preta" style="left: 120px"></div>
                <div id="e1" class="tecla tecla-branca"></div>
                <div id="f1" class="tecla tecla-branca"></div>
                <div id="fs1" class="tecla tecla-preta" style="left: 264px"></div>
                <div id="g1" class="tecla tecla-branca"></div>
                <div id="gs1" class="tecla tecla-preta" style="left: 336px"></div>
                <div id="a1" class="tecla tecla-branca"></div>
                <div id="bb1" class="tecla tecla-preta" style="left: 408px"></div>
                <div id="b1" class="tecla tecla-branca"></div>
                <div id="c2" class="tecla tecla-branca"></div>
                <div id="cs2" class="tecla tecla-preta" style="left: 552px"></div>
                <div id="d2" class="tecla tecla-branca"></div>
                <div id="eb2" class="tecla tecla-preta" style="left: 624px"></div>
                <div id="e2" class="tecla tecla-branca"></div>
                <div id="f2" class="tecla tecla-branca"></div>
                <div id="fs2" class="tecla tecla-preta" style="left: 768px"></div>
                <div id="g2" class="tecla tecla-branca"></div>
                <div id="gs2" class="tecla tecla-preta" style="left: 840px"></div>
                <div id="a2" class="tecla tecla-branca"></div>
                <div id="bb2" class="tecla tecla-preta" style="left: 912px"></div>
                <div id="b2" class="tecla tecla-branca"></div>
            </div>
        </main>
    </div>
    <script src="src/Nota.js"></script>
    <script src="src/notas.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
